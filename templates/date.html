<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Date</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <h1>LUGAR DO DATE:</h1>

    <form action="{{ url_for('salvar_encontro') }}" method="POST" id="formEncontro">
      <div class="locais">
        <div class="local" onclick="selecionarLocal(this, 'SUSHI')">
          <img src="{{ url_for('static', filename='img/myuki.jpg') }}" alt="Sushi" />
          <span>SUSHI</span>
        </div>
        <div class="local" onclick="selecionarLocal(this, 'CAFÉ')">
          <img src="{{ url_for('static', filename='img/cafe.jpg') }}" alt="Café" />
          <span>CAFÉ</span>
        </div>
        <div class="local" onclick="selecionarLocal(this, 'BOLICHE')">
          <img src="{{ url_for('static', filename='img/boliche.jpeg') }}" alt="Boliche" />
          <span>BOLICHE</span>
        </div>
        <div class="local" onclick="selecionarLocal(this, 'SURPRESA')">
          <img src="{{ url_for('static', filename='img/misterio.jpg') }}" alt="Surpresa" />
          <span>SURPRESA</span>
        </div>
      </div>

      <input type="hidden" name="local" id="localSelecionado" />

      <div class="inputs">
        <div class="input-group">
          <label for="hora">HORA</label>
          <input type="time" id="hora" name="hora" required />
        </div>
        <div class="input-group">
          <label for="data">DATA</label>
          <input type="date" id="data" name="data" required />
        </div>
      </div>

      <div class="btn-salvar-container">
        <button type="submit" class="btn-salvar">Salvar</button>
      </div>
    </form>
  </div>

  <script>
    function selecionarLocal(elemento, local) {
      document.querySelectorAll('.local').forEach(el => el.classList.remove('selecionado'));
      elemento.classList.add('selecionado');
      document.getElementById('localSelecionado').value = local;
    }

    // Validação para garantir local selecionado
    document.getElementById('formEncontro').addEventListener('submit', function(e) {
      if (!document.getElementById('localSelecionado').value) {
        e.preventDefault();
        alert('Por favor, selecione um local!');
      }
    });
  </script>
</body>
</html>
